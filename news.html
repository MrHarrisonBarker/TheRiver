<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Main css styles-->

    <title>The River</title>

<body>

<script id="article-template" type="text/x-handlebars-template">
    {{#each Stories}}
    <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3">
        <div class="shadow-sm p-3 my-3 bg-light">
            <p>{{this}}</p>
            <h4>{{headline}}</h4>
            <small>{{author}}</small>
            <p>{{description}}</p>
        </div>
    </div>
    {{/each}}
</script>

<div class="container">
    <div class="row align-items-center">
        <div class="col">
            <div class="display-2 BrandTitle">
                The River
                <img class="img" src="assets/Poker-Chip-Stack.png" height="80px"/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <hr class="ThinHr"/>
            <ul class="nav justify-content-center ThinNav ThinText">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="tools.html">Tools</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="news.html">News</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="learn.html">Learn</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="players.html">Players</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="tournaments.html">Tournaments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="links.html">Links</a>
                </li>
            </ul>
            <hr class="ThinHr HeavykHr"/>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <small class="Date" id="date"></small>
        </div>
        <div class="col">
            <small style="color:red">Other cool 'live' info</small>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <hr class="ThinHr HeavykHr"/>
            <h4 style="padding-left: 1rem">News</h4>
        </div>
    </div>
    <div class="row content-placeholder">
        
    </div>
    <footer>
        <div class="row">
            <div class="col">
                <hr class="ThinHr HeavykHr"/>
                <div class="mb-2">
                    <small class="text-muted FooterText">
                        The River &copy; Copyright 2018-2019 Example Corporation
                    </small>
                </div>
            </div>
        </div>
    </footer>

</div>
