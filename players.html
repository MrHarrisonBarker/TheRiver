<body>

<script id="player-template" type="text/x-handlebars-template">
    {{#each player}}
    <div class="row my-2">
        <div class="col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
            <img src="{{Image}}" class="img-fluid mx-auto d-block">
        </div>
        <div class="col-12 col-sm-12 col-md-9 col-lg-9 col-xl-9 shadow-sm">
            <div class="clearfix">
                <h3 class="ThinText float-left">{{Name}}</h3>
                {{#each Social}}
                <a href="{{Link}}">
                    <img src="{{Image}}" class="float-right SocialImage mx-1 my-1">
                </a>
                {{/each}}
                <h3 class="ThinText float-right">{{NickName}}</h3>
            </div>
            <h5 class="ThinText">Biggest win: {{BiggestWin}}</h5>
            <h5 class="ThinText">Total winnings: {{TotalWinning}}</h5>
            <p>{{Bio}}</p>

            <div class="clearfix">
                {{#if Sponsorship}}
                <h5 class="ThinText float-left">Sponsorship: {{Sponsorship}}</h5>
                {{/if}}
            </div>
            <div class="collapse" id="{{Id}}">
                <p>{{ExtendedBio}}</p>
                <h4 class="ThinText">Tournament Poker</h4>
                {{#if WSOPBracelets}}
                <h5 class="ThinText">World Series of Poker Bracelets</h5>
                <div class="table-responsive">
                    <table class="table table-sm">
                        <thead>
                        <tr>
                            <th scope="col">Year</th>
                            <th scope="col">Event</th>
                            <th scope="col">Prize</th>
                        </tr>
                        </thead>
                        <tbody>
                        {{#each WSOPBracelets}}
                        <tr>
                            <td>{{Year}}</td>
                            <td>{{Event}}</td>
                            <td>{{Prize}}</td>
                        </tr>
                        {{/each}}
                        </tbody>
                    </table>
                </div>
                {{/if}}
                
                {{#if TourneyWins}}
                <h5 class="ThinText">Tourney Wins</h5>
                <div class="table-responsive">
                    <table class="table table-sm">
                        <thead>
                        <tr>
                            <th scope="col">Year</th>
                            <th scope="col">Tournament</th>
                            <th scope="col">Event</th>
                            <th scope="col">Prize</th>
                        </tr>
                        </thead>
                        <tbody>
                        {{#each TourneyWins}}
                        <tr>
                            <td>{{Year}}</td>
                            <td>{{Tournament}}</td>
                            <td>{{Event}}</td>
                            <td>{{Prize}}</td>
                        </tr>
                        {{/each}}
                        </tbody>
                    </table>
                </div>
                {{/if}}
            </div>
            <div class="clear-fix">
                <button class="float-right btn btn-sm btn-white mx-1 my-2" type="button" data-toggle="collapse" data-target="#{{Id}}" aria-expanded="false">
                    More
                </button>
            </div>
        </div>
    </div>
    {{/each}}
</script>

<div class="container">
    <div class="row align-items-center">
        <div class="col">
            <div class="display-2 BrandTitle">
                The River
                <img class="img" src="assets/Poker-Chip-Stack.png" height="80px"/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <hr class="ThinHr"/>
            <ul class="nav justify-content-center ThinNav ThinText">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="tools.html">Tools</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="news.html">News</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="learn.html">Learn</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="players.html">Players</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="tournaments.html">Tournaments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="links.html">Links</a>
                </li>
            </ul>
            <hr class="ThinHr HeavyHr"/>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="clear-fix">
                <small class="Date float-left" id="date"></small>
                <small class="Live float-right" style="color:red">Other cool 'live' info</small>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <hr class="ThinHr HeavyHr ">
            
            <button type="button" class="btn btn-light btn-sm" id="SortButton">
                Chart
            </button>

            <canvas id="myChart" class="Chart"></canvas>
            
        </div>
    </div>
    
    <div class="content-placeholder"></div>
    
    <hr class="ThinHr HeavyHr">

</div>
